<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--Fullpage CSS-->
        <link rel="stylesheet" type="text/css" href="css/fullpage.css"/>
        <!--Personalized CSS-->
        <link rel="stylesheet" type="text/css" href="css/index.css"/>

        <title>Hello, world!</title>
    </head>
    <body>
    <div id="fullpage">
        <div class="section" id="page1">
            <h1 style="color: lavender;">Hello World</h1>
        </div>
        <div class="section" id="page2"></div>
        <div class="section" id="page3"></div>
        <div class="section" id="page4"></div>
        <div class="section" id="page5"></div>
    </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!--Fullpage JS-->
        <script type="text/javascript" src="js/fullpage.js"></script>
        <script src="vendors/easings.min.js"></script>
        <script type="text/javascript" src="vendors/scrolloverflow.min.js"></script>

        <!--Fullpage Initialization-->
        <script>
            var myfullpage = new fullpage('#fullpage', {
                //navigation
                menu: '#menu',
                navigation: true,
                navigationPosition: 'right',
                navigationTooltips: ['firstSlide', 'secondSlide', 'thirdSlide'],
                slidesNavigation: true,
                slidesNavPosition: 'left',

                //accessibility
                keyboardScrolling: true,

                //scrolling
                autoScrolling:true,
                scrollBar:true,

                //design
                //fixedElements: '#header'
            });

            //methods
            fullpage_api.setAllowScrolling(false);
        </script>
    </body>
</html>
